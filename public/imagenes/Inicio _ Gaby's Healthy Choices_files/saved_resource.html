fset":0,"height":0},"isAppLoaded":false,"isDemoMode":false,"isLoaded":{"feed-posts":true},"isLoading":{"feed-posts":false},"isPostInPreview":false,"loadingBar":0,"locale":"es","locationHistory":{"items":[]},"members":{"idList":[],"metadata":{"count":0}},"message":{},"modal":{"byId":{},"idList":[]},"pagination":{"comments":{"entitiesByPage":{}},"posts":{"entitiesByPage":{"1":["5dd041db1eeab0001765c1db","5dbf4338d3e93e0018ab8e35"]},"currentPage":1,"pageSize":20,"entityCount":2},"posts-unpublished":{"entitiesByPage":{}},"posts-published":{"entitiesByPage":{}},"posts-scheduled":{"entitiesByPage":{}},"posts-deleted":{"entitiesByPage":{}}},"posts":{"5dd041db1eeab0001765c1db":{"_id":"5dd041db1eeab0001765c1db","instanceId":"f06737f2-3d16-4acc-83ea-0af4385128be","status":"published","categoryIds":[],"createdDate":"2019-11-16T18:37:15.312Z","lastPublishedDate":"2019-11-16T19:00:00.620Z","slugs":["health-coach-cómo-se-come-eso"],"seoSlug":"health-coach-cómo-se-come-eso","ownerId":"5dbc556de7c5cb0017f8d180","ownerSiteMemberId":"382ba92b-057c-467e-85bf-e97311c9d782","lastWriterId":"5dbc556de7c5cb0017f8d180","isPinned":false,"isCommentsDisabled":false,"likeCount":0,"timeToRead":2,"viewCount":2,"totalComments":0,"lastActivityDate":"2019-11-16T18:37:15.312Z","isFeatured":false,"firstPublishedDate":"2019-11-16T19:00:00.620Z","seoShowInSearch":true,"seoShowSnippetInSearch":true,"title":" ¿Health Coach? ¿ Cómo se come eso? ","excerpt":"Hoy en día esta muy en boca el tema de Coach, prácticamente hay un Coach para todo, pero hoy quiero hablarte de lo que es un \"Health Coach\". Un Health Coach es un asesor de salud , quien está a tu lado acompañándote con herramientas y técnicas adecuadas según tus necesidades particulares, tomando en cuenta la bioindividualidad de cada quien, porque ya sabemos que lo que le funciona a uno puede que no te funcione a ti y viceversa, no tenemos que estar guiándonos en lo que hace el otro para alcanzar su objetivo sino enfocarnos en escuchar a nuestro cuerpo, siendo consciente de lo que de verdad necesitamos, esto con el fin de ir introduciendo poco a poco cambios saludables y positivos en tu vida y estés en la capacidad de mantenerlos y que sean sostenibles a lo largo del tiempo. Quiero aclarar que Health Coach y un Nutricionista, no es lo mismo,  ¿ Por qué? Porque un Health Coach es un complemento, no diagnostica ni propone dietas. Nos enfocamos en nutrición holística, en un todo, en ayudarte a encontrar un balance entre tus alimentos primarios (tus relaciones, tu actividad física, tu espiritualidad y tu trabajo) en conjunto con tus alimentos secundarios(la comida que ponemos en nuestro plato). Porque cuando hay un desequilibrio en uno lo habrá en el otro. Con la idea de que incorpores hábitos saludables en tu vida. Y entonces,  ¿Cómo saber si necesito un health coach? Si eres de las personas se plantea algún objetivo en cuanto a su salud pero por mas que intente no consigue mantenerse encarrilado y ademas en tu día a día te sientes: -Con falta de energía y vitalidad. -Vives con antojos y no sabes como controlarlos. -Eres una persona que vive con ansiedad y estresada y no sabes como lidiar con eso. -Vives intentando cuanta dieta existe pero no consigues alcanzar tu objetivo. -Quieres introducir hábitos saludables en tu vida pero no sabes por donde empezar. -Tienes problemas digestivos, estreñimiento, hinchazón o diarrea constantemente. -Quieres aprender a leer etiquetas e incluir alimentos mas saludables. -Estas buscando quedar embarazada y lo quieres hacer de la forma mas saludable. -Quieres recuperar tu figura y energía después del embarazo. -Ayudar a mejorar la alimentación de tu familia. Si respondes que si a una o más entonces necesitas un health coach que te ayude a alcanzar tus objetivos y consigas ser una versión mas saludable de ti mismo. Eso si, debes estar dispuesto, con ganas de actuar de forma diferente para obtener resultados diferentes, porque un health coach te guía y te acompaña, te celebra los logros siempre y cuando, seas tu quien le ponga las ganas para mejorar, lo bonito de todo esto es ayudarte a demostrarte de lo que eres capaz de hacer y de como ser más feliz y más sano.  ¡Pero todo depende de ti!  ¡Vamos que si es posible! Si deseas una sesión inicial GRATIS conmigo no dudes en mandar tus datos, quiero ayudarte a ser tu mejor versión. Te deseo un día saludable, Gaby.","coverImage":{"shouldRender":true,"imageMetadata":{"id":"382ba9_63fe3cee7c7249038df7bc2962e502e0~mv2_d_1638_2048_s_2.jpg","original_file_name":"382ba9_63fe3cee7c7249038df7bc2962e502e0~mv2_d_1638_2048_s_2.jpg","file_name":"382ba9_63fe3cee7c7249038df7bc2962e502e0~mv2_d_1638_2048_s_2.jpg","width":1638,"height":2048},"src":{"id":"382ba9_63fe3cee7c7249038df7bc2962e502e0~mv2_d_1638_2048_s_2.jpg","original_file_name":"382ba9_63fe3cee7c7249038df7bc2962e502e0~mv2_d_1638_2048_s_2.jpg","file_name":"382ba9_63fe3cee7c7249038df7bc2962e502e0~mv2_d_1638_2048_s_2.jpg","width":1638,"height":2048},"isEnabled":true,"isCustom":false,"isResolved":true},"slug":"health-coach-cómo-se-come-eso","isLiked":false,"owner":{"_id":"5dbc556de7c5cb0017f8d180","name":"Gaby's Healthy Choices","image":{"original_file_name":"382ba9_6464687245284c86bd64ca809fba41f6~mv2_d_3246_3252_s_4_2.jpg","file_name":"382ba9_6464687245284c86bd64ca809fba41f6~mv2_d_3246_3252_s_4_2.jpg","width":3246,"height":3252},"cover":null,"siteMemberId":"382ba92b-057c-467e-85bf-e97311c9d782","isOwner":true,"isBlocked":false,"appStore":{"14bcded7-0066-7c35-14d7-466cb3f09103":{"permissions":{"role":"owner"}}},"slug":"gabyshealthychoices"},"isSubscribed":false,"readTime":2},"5dbf4338d3e93e0018ab8e35":{"_id":"5dbf4338d3e93e0018ab8e35","instanceId":"f06737f2-3d16-4acc-83ea-0af4385128be","status":"published","categoryIds":[],"createdDate":"2019-11-03T21:14:32.591Z","lastPublishedDate":"2019-11-03T21:32:34.215Z","slugs":["espirulina"],"seoSlug":"espirulina","seoTitle":"10 Beneficios de la espirulina para tu salud","ownerId":"5dbc556de7c5cb0017f8d180","ownerSite
